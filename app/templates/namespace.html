<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ namespace.name }} â€” OpenIndex</title>

  <link rel="alternate" type="application/json" href="?format=json">
  <link rel="alternate" type="application/ld+json" href="?format=ldjson">
</head>
<body>
  <h1>{{ namespace.name }}</h1>

  <p>{{ namespace.description }}</p>

  {% if namespace.website %}
    <p><a href="{{ namespace.website }}">Official Website</a></p>
  {% endif %}

  <h2>Indexed Works</h2>
  <ul>
    {% for record in records %}
      <li>
        <a href="{{ record.openindex }}">{{ record.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <hr>
  <p>
    <strong>OpenIndex Namespace:</strong><br>
    <code>{{ namespace.openindex }}</code>
  </p>
</body>
</html>
